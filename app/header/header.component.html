<div class="page-header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" [routerLink]="['/']">
          <i class="fa fa-check-square-o" aria-hidden="true"></i> myVote
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <!-- user specific menus -->
        <ul *ngIf="userService.isLoggedIn() | async" class="nav navbar-nav">
          <li><a [routerLink]="['./poll', 'create']">New poll</a></li>
          <li><a [routerLink]="['./poll', 'user', (userService.getAuthentication() | async).name]">My Polls</a></li>
        </ul>

        <!-- login -->
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="userService.isLoggedIn() | async">
            <a>Logged in as {{ (userService.getAuthentication() | async).name }}</a>
          </li>
          <li *ngIf="userService.isLoggedIn() | async">
            <a href="#" (click)="logout()">
            Logout
          </a>
          </li>
          <li *ngIf="!(userService.isLoggedIn() | async)">
            <a href="#" (click)="login()">
              <i class="fa fa-github fa-lg" aria-hidden="true"></i> Login
            </a>
          </li>
          <li *ngIf="!(userService.isLoggedIn() | async)">
            <a href="#" (click)="fakeLogin()">
              Fake Login
            </a>
          </li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
</div>
